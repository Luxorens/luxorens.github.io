body, html {
    margin: 0;

    height: 100%;

}

*,
*::before,
*::after {

}

/* The container for the video */
.video-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent overflow on smaller screens */
}

/* Style the video */
.video-container video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1; /* Ensure the video stays behind the content */
}

/* Centered content over the video */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

h1 {

p {

/* Responsive typography for smaller screens */
@media only screen and (max-width: 600px) {

        <script>
const audio = document.getElementById('audio');
const playPauseButton = document.getElementById('play-pause');
const seekBar = document.getElementById('seek-bar');
const muteButton = document.getElementById('mute');
const volumeBar = document.getElementById('volume-bar');

// Format time (if needed for debugging)
function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
}

// Play/Pause toggle
playPauseButton.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        playPauseButton.textContent = 'll';
    } else {
        audio.pause();
        playPauseButton.textContent = '|>';
    }
});

// Update seek bar as audio plays
audio.addEventListener('timeupdate', () => {
    const progress = (audio.currentTime / audio.duration) * 100;
    seekBar.value = progress || 0; // Handle NaN for duration
});

// Seek functionality
seekBar.addEventListener('input', () => {
    audio.currentTime = (seekBar.value / 100) * audio.duration;
});

// Mute/Unmute toggle
muteButton.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteButton.textContent = audio.muted ? '<(x' : '<(=';
});

// Volume control
volumeBar.addEventListener('input', () => {
    audio.volume = volumeBar.value / 100;
});

        <script>
var countDownDate = new Date("Mar 25, 2025 16:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("nextsongcountdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("nextsongcountdown").innerHTML = "EXPIRED";
  }
}, 1000);
