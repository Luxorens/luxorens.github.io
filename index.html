<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luxorens website</title>
    <link rel="shortcut icon" type="image/png" href="favicon2.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<style>
body {
background-color:black;
color:green;
font-family:consolas;
}
button {
background-color:black;
color:green;
font-family:consolas;
font-size: 13px;
border: 2px solid green;
cursor:pointer;
padding:1px 8px;
}
input {
background-color:black;
color:green;
font-family:consolas;
font-size: 13px;
border: 2px solid green;
padding:1px 8px;
outline: none;
}
</style>

<div style="width:900px;">
<p>You are not trusted. Authorization to enter is only permitted to a select amount of individuals. If you are among the trusted, please sign and continue.</p>
</div>

<div style="display: flex; gap: 8px;">
<button id="grantentry" onclick="entry()">grant entry</button>
<button id="tempkey" onclick="tempkey()">temp key</button>
<button id="help" onclick="help()">help</button>
<input style="display:none;" id="ask" placeholder="ask question" onkeypress="ask(event)">
</div>

<div style="width:900px;">
<p id="answertext"></p>
<h4 id="accesstext"></h4>
<div>

<script>
let retry = 0;
let key;
function entry() {
	if (retry === 1) {
    	document.getElementById("accesstext").innerHTML += "<";
    } else {
    	document.getElementById("accesstext").innerHTML = "Access denied. Automatic signature failed. ";
    	retry = 1;
    }
}




function tempkey() {
    function makeid(length) {
        var result          = '';
        var characters      = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        var charactersLength = characters.length;
        for ( var i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
    }
    key = makeid(10);
    document.getElementById("answertext").innerHTML = "Temporary key: " + key;
}

var sign = {key: function() {
    var keyverify = prompt("INPUT KEY");
    if (keyverify === key) {
        console.log("Key accepted. Manual signature was completed, user was denied access.");
    } else {
        alert("INVALID KEY");
        console.log("Key was invalid. No signature completed.");
    }
}};




function help() {
	document.getElementById("help").style.display = "none";
    document.getElementById("ask").style.display = "block";
}

function ask(event) {
var input = document.getElementById("ask");
var answer = document.getElementById("answertext");
    if (event.keyCode == 13) {

        if (input.value == "help") {
        	answer.innerHTML = `H: Help queries only support lowercase questions. Input questions in a manner such as "how do i get in" to get answers to your queries.`;
        } else if (input.value == "") {
            answer.innerHTML = "";
	        document.getElementById("help").style.display = "block";
            document.getElementById("ask").style.display = "none";
        } else if (input.value == "help me") {
            answer.innerHTML = `H: This is being presented as computer software data entries. Even so, there still has to be a person typing this. As much as I wish I could help you, this is the best I could do to answer your <i>query...</i>`;
        } else if (input.value == "how do i get in") {
            answer.innerHTML = `H: An automatic signature is applied to your entry request. If identification is failed (i.e you are not trusted), you will be denied access. Alternatively, a manual signature may be done if automaic signature fails for an authorized user.`;
        } else if (input.value == "am i trusted") {
            answer.innerHTML = `H: No. Any individual with an invalid or unclaimed signature is automatically flagged as "not trusted".`
        } else if (input.value == "why am i not trusted") {
            answer.innerHTML = `H: Any unrecognized device that enters this website will be automatically flagged as "not trusted" in order to enforce maximum security. This applies to any user with an unauthorized signature.`;
        } else if (input.value == "manual signature") {
            answer.innerHTML = `H: Manual signatures are signatures completed manually by the user using a key. Manual signatures are used if automatic signatures fail to complete for authorized users. They may also be used as an extra layer of security in the event of a server sabotage.`;
        } else if (input.value == "temp key") {
            answer.innerHTML = `H: Temporary keys are used for manual signatures if automatic signatures malfunction for authorized users. Command to manually sign is "sign.key()" in the browser console.`;
        }
        else {
            answer.innerHTML = `H: Query not found.`;
        }
  		
    }
}

window.onload = function() {
    document.getElementById("ask").value = "";
}
</script>

</body>
</html>
