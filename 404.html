/* Reset and basic styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;

}

*,

*::after {

}

/* The container for the video */
.video-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent overflow on smaller screens */
}

/* Style the video */
.video-container video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1; /* Ensure the video stays behind the content */
}

/* Centered content over the video */
.content {
    position: absolute;
    top: 50%;
    left: 50%;

/* Make images responsive */
img {

    object-fit: contain; /* Scale the image to fit within the container without distortion */
    display: block; /* Ensure no extra spacing around the image */
    margin: 0 auto; /* Center the image horizontally */
}

/* General responsiveness for typography */
@media (max-width: 768px) {
    body {
        font-size: 14px; /* Smaller base font size for smaller screens */
    }

    h1 {
        font-size: 2rem; /* Smaller heading on mobile */
    }

    }

    .newbutton {
        font-size: 16px;

    }
    .inactivebutton {
        font-size: 16px;
        padding: 5px 15px;
        width: 100%;
        margin-bottom: 10px;
    }
}

/* For mobile phones (less than 480px wide) */
@media (max-width: 480px) {

/* Accordion styles */
.accordion {

.accordion-content {

    }

    .accordion-content p {
        padding: 10px 0; /* Adjust padding for accordion content */
    }
}

<script>
    /* accordion script*/
    const accordionHeaders = document.querySelectorAll('.accordion-header');

    accordionHeaders.forEach(header => {
        header.addEventListener('click', function () {
            this.classList.toggle('active');

            const content = this.nextElementSibling;

            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                accordionHeaders.forEach(h => {
                    if (h !== this && h.classList.contains('active')) {
                        h.classList.remove('active');
                        h.nextElementSibling.style.maxHeight = null;
                    }
                });

                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });
</script>
